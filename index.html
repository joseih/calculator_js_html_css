<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container-pai">
      <div id="resultado">
        <input type="text" />
      </div>
      <div id="container-botoes">
        <div class="line">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
        </div>

        <div class="line">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>

        <div class="line">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>*</button>
        </div>

        <div class="line">
          <button>0</button>
          <button>,</button>
        </div>

        <div class="line">
          <button id="btn-equals">=</button>
          <button id="btn-delete">Del</button>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
